<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <header class="header">
        <div class="logo_img">
            <a href="../index.html">
                <img src="img/van-vista-lateral-negra.png" alt="logo" class="logo"> </a>
            <p>RushFlet</p>
        </div>
    </header>
    <main class="main">
        <form class="form__container">
            <h1 class="form__title">Iniciar sesión</h1>
            <input type="email" placeholder="Email" class="form__input" />
            <input type="password" placeholder="Password" class="form__input" />
            <a href="../index.html" class=" btn--submit">Ingresar</a>
            <a href="./registrar.html" class=" btn--submit">Registrate</a>

        </form>
    </main>

    <footer id="contactenos">
        <div class="contactos">
            <h3>Contáctanos</h3>
            <div class="logos">

                <a href="https://api.whatsapp.com/send?phone=541144032730&text=" target="_blank">
                    <img src="./img/logo_whatsapp.png" alt="logo_whatsapp"> </a>

                <a href="https://www.facebook.com/rushflet" target="_blank">
                    <img src="./img/faceboock.png" alt="faceboock"> </a>

                <a href="https://www.instagram.com/rushflet" target="_blank">
                    <img src="./img/logo-instagram.png" alt="logo-instagram"> </a>

                <a href="https://www.google.com/maps/dir//Fletes+y+mudanzas+RushFlet/@-34.5491748,-58.5347049,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x95bcb76325b3940f:0x5f17e1cc14ed2408!2m2!1d-58.4646648!2d-34.5491948"
                    target="_blank">
                    <img src="./img/mapa.png" alt="mapa"> </a>

            </div>
        </div>

    </footer>
</body>

</html>
